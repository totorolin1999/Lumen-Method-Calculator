<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumen Method Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="content">
        <h1>流明法（Lumen Method）</h1>
        <p>N = ( E x A) / (F x U x M), A = L x W</p>
      </div>

      <div class="columns">
        <div class="column is-three-quarters">
          <div class="card">
            <div class="card-content">
              <form id="lumen-method">
                <div class="level">
                  <div class="level-left is-marginless">
                    <div class="level-item">
                      <p class="number">E：</p>
                      照明設計之平均基準照度（Lux）
                    </div>
                  </div>

                  <div class="level-right">
                    <div class="level-item">
                      <div class="field">
                        <input class="input" id="StringE" type="text" />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="level">
                  <div class="level-left is-marginless">
                    <div class="level-item">
                      <p class="number">L：</p>
                      房間長度（L）
                    </div>
                  </div>

                  <div class="level-right">
                    <div class="level-item">
                      <div class="field">
                        <input class="input" id="StringL" type="text" />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="level">
                  <div class="level-left is-marginless">
                    <div class="level-item">
                      <p class="number">W：</p>
                      房間寬度（W）
                    </div>
                  </div>

                  <div class="level-right">
                    <div class="level-item">
                      <div class="field">
                        <input class="input" id="StringW" type="text" />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="level">
                  <div class="level-left is-marginless">
                    <div class="level-item">
                      <p class="number">F：</p>
                      每盞燈具流明數（lm）
                    </div>
                  </div>

                  <div class="level-right">
                    <div class="level-item">
                      <div class="field">
                        <input class="input" id="StringF" type="text" />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="control">
                  <button class="button is-large is-fullwidth is-primary is-outlined">
                    Calculate
                  </button>
                </div>

                <div class="level">
                  <div class="level-left is-marginless">
                    <div class="level-item">
                      <p class="number">N：</p>
                      所需照明燈具之盞數
                    </div>
                  </div>

                  <div class="level-right">
                    <div class="level-item">
                      <div class="field">
                        <p id="StringN" class="title is-1"></p>
                      </div>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>


</html>
